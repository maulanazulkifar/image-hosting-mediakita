<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hosting Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .upload-form {
        text-align: center;
        margin-bottom: 20px;
      }
      .upload-form input[type="file"] {
        display: none;
      }
      .upload-form label {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      .upload-form label:hover {
        background-color: #0056b3;
      }
      .upload-form #file-input {
        display: none;
      }
      .message {
        text-align: center;
        margin-bottom: 20px;
      }
      .image-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .image-item {
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }
      .image-item img {
        width: 100%;
        height: auto;
        display: block;
      }
      .image-details {
        padding: 10px;
        background-color: #f9f9f9;
      }
      .image-details input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 5px;
        margin-top: 10px;
      }
      .image-actions {
        text-align: center;
        margin-top: 10px;
      }
      .image-actions button {
        background-color: #dc3545;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .image-actions button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Image Hosting Service</h1>
      </div>
      <div class="upload-form">
        <form id="upload-form" enctype="multipart/form-data">
          <label for="file-input">Upload Image</label>
          <input type="file" id="file-input" name="image" required />
          <button type="submit" id="upload-button">Upload</button>
        </form>
      </div>
      <div class="message" id="message"></div>
      <div class="image-list" id="image-list"></div>
    </div>

    <script>
      async function fetchImages() {
        const response = await fetch(
          "https://image-hosting-worker.maulanazulkifar.workers.dev/"
        );
        const images = await response.json();
        const imageList = document.getElementById("image-list");
        imageList.innerHTML = "";
        images.objects.forEach((image) => {
          const div = document.createElement("div");
          div.className = "image-item";
          div.innerHTML = `
          <img src="https://image-hosting.maulanazulkifar.com/${image.key}" alt="${image.key}">
          <div class="image-details">
            <input value="https://image-hosting.maulanazulkifar.com/${image.key}" readonly/>
          </div>
          <div class="image-actions">
            <button onclick="deleteImage('${image.key}')">Delete</button>
          </div>
        `;
          imageList.appendChild(div);
        });
      }

      async function deleteImage(name) {
        const response = await fetch(
          `https://image-hosting-worker.maulanazulkifar.workers.dev/${name}`,
          { method: "DELETE" }
        );
        const result = await response.json();
        alert(result.message);
        fetchImages();
      }

      document
        .getElementById("upload-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const fileInput = document.getElementById("file-input");
          const formData = new FormData();
          formData.append("image", fileInput.files[0]);

          const response = await fetch(
            "https://image-hosting-worker.maulanazulkifar.workers.dev/",
            {
              method: "POST",
              body: formData,
            }
          );

          const result = await response.json();
          document.getElementById("message").textContent = result.message;
          fetchImages();
        });

      fetchImages();
    </script>
  </body>
</html>
